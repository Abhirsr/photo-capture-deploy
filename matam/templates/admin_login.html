<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #2193b0 0%, #6dd5ed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .admin-login-box {
            max-width: 370px;
            width: 95vw;
            margin: 40px auto;
            padding: 38px 28px 32px 28px;
            background: rgba(255,255,255,0.35);
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.13);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1.5px solid rgba(255,255,255,0.18);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeSlideIn 0.7s cubic-bezier(.77,0,.18,1);
        }
        .admin-login-box h2 {
            text-align: center;
            margin-bottom: 22px;
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: 1px;
            color: #232526;
            text-shadow: 0 2px 12px rgba(0,0,0,0.10);
        }
        .admin-login-box input {
            width: 100%;
            padding: 13px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1.5px solid rgba(224,224,224,0.7);
            font-size: 1em;
            background: rgba(255,255,255,0.7);
            box-shadow: 0 1px 6px rgba(44,62,80,0.04);
            transition: border 0.2s, box-shadow 0.2s;
        }
        .admin-login-box input:focus {
            border: 1.5px solid #ffd86b;
            outline: none;
            box-shadow: 0 2px 12px rgba(255,216,107,0.13);
        }
        .admin-login-box button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(90deg, #ffd86b 0%, #ffb347 100%);
            color: #232526;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.08em;
            margin-top: 8px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.08);
            cursor: pointer;
            letter-spacing: 0.5px;
            transition: background 0.2s, transform 0.2s;
        }
        .admin-login-box button:hover {
            background: linear-gradient(90deg, #ffb347 0%, #ffd86b 100%);
            color: #222d32;
        }
        .flash {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 500;
        }
        @media (max-width: 600px) {
            .admin-login-box {
                padding: 22px 8vw 18px 8vw;
                max-width: 98vw;
            }
            .admin-login-box h2 {
                font-size: 1.15em;
            }
        }
        @keyframes fadeSlideIn {
            from { opacity: 0; transform: translateY(40px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="admin-login-box">
        <h2>Admin Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post">
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='particles.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
